<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Confirmation</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    background: linear-gradient(135deg, #ffb3de, #b399ff);
  }

  #container {
    text-align: center;
    z-index: 10;
    position: relative;
    padding: 20px;
  }

  #question {
    font-size: clamp(24px, 7vw, 48px);
    font-weight: 700;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
  }

  button {
    font-size: clamp(16px, 4vw, 22px);
    font-weight: 600;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    padding: clamp(10px, 3vw, 18px) clamp(20px, 5vw, 35px);
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff69b4, #ff85d3);
    color: white;
  }

  #yesBtn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }

  #noBtn {
    background: linear-gradient(135deg, #cccccc, #eeeeee);
    color: #333;
    position: absolute;
  }

  #noBtn:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  .heart, .confetti {
    position: absolute;
    pointer-events: none;
    font-size: 5vw;
  }

  .confetti {
    width: 5vw;
    height: 5vw;
    animation: confettiFall 3s linear forwards;
  }

  @keyframes confettiFall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(100vh) rotate(720deg);}
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 5;
  }

  /* Prize Modal */
  #prizeModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
    padding: 10px;
  }

  #prizeContent {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    max-width: 95%;
    width: auto;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
  }

  #prizeContent h2 {
    font-size: clamp(28px, 6vw, 48px);
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
  }

  #prizeContent p {
    font-size: clamp(18px, 4vw, 24px);
    color: #333;
    margin-bottom: 20px;
  }

  #closePrize {
    font-size: clamp(16px, 4vw, 22px);
    padding: clamp(10px, 3vw, 18px) clamp(20px, 5vw, 35px);
    background: linear-gradient(135deg, #ff69b4, #ff85d3);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  #closePrize:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }
</style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>

<div id="container">
  <div id="question">Are you really beautiful, Bhavatarini?</div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Prize Modal -->
<div id="prizeModal">
  <div id="prizeContent">
    <h2>ðŸŽ‰ Congratulations, Smiley! ðŸŽ‰</h2>
    <p>Smiley, you are beautiful and amazing! Enjoy this virtual gift of happiness! ðŸ’–</p>
    <button id="closePrize">Close</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
const prizeModal = document.getElementById('prizeModal');
const closePrize = document.getElementById('closePrize');

let clickCount = 0;
const messages = [
  "Last chance?",
  "Check again!",
  "Are you sure?",
  "Try once more!",
  "Think carefully!",
  "Still no?",
  "Come on!"
];

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Keep No button fully inside viewport
function randomPosition(element) {
  const x = Math.random() * (window.innerWidth - element.offsetWidth - 10);
  const y = Math.random() * (window.innerHeight - element.offsetHeight - 10);
  element.style.left = x + 'px';
  element.style.top = y + 'px';
}

const heartSymbols = ['ðŸ’œ','ðŸ’—','ðŸ’','ðŸ’–','ðŸ’˜','ðŸ’“','â¤ï¸','ðŸ’ž'];

// Hearts explode from Yes button center
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = heartSymbols[Math.floor(Math.random()*heartSymbols.length)];

  // Yes button center
  const rect = yesBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  heart.style.left = centerX + 'px';
  heart.style.top = centerY + 'px';

  // Random direction
  const angle = Math.random() * 2 * Math.PI;
  const distance = 100 + Math.random()*100;
  const targetX = centerX + distance * Math.cos(angle);
  const targetY = centerY + distance * Math.sin(angle);

  // Animate
  heart.style.transition = `transform 1.5s ease-out, opacity 1.5s ease-out`;
  document.body.appendChild(heart);

  requestAnimationFrame(() => {
    heart.style.transform = `translate(${targetX - centerX}px, ${targetY - centerY}px)`;
    heart.style.opacity = 0;
  });

  setTimeout(() => heart.remove(), 1600);
}

function createConfetti() {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.left = Math.random() * window.innerWidth + 'px';
  confetti.style.width = confetti.style.height = (5 + Math.random()*10) + 'px';
  confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
  confetti.style.animationDuration = (2 + Math.random()*2) + 's';
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 4000);
}

// Fireworks
const particles = [];
function Firework(x, y, color) {
  this.x = x;
  this.y = y;
  this.color = color;
  this.particles = [];
  for(let i=0;i<80;i++){
    this.particles.push({
      x: x,
      y: y,
      dx: (Math.random()-0.5)*10,
      dy: (Math.random()-0.5)*10,
      alpha: 1,
      size: 2 + Math.random()*3
    });
  }
  this.update = function() {
    this.particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.03;
      ctx.fillStyle = `rgba(${color[0]},${color[1]},${color[2]},${p.alpha})`;
      ctx.fillRect(p.x,p.y,p.size,p.size);
    });
    this.particles = this.particles.filter(p => p.alpha > 0);
  }
}

function triggerFireworks() {
  for(let i=0;i<8;i++){
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height/2;
    const color = [Math.random()*255, Math.random()*255, Math.random()*255];
    particles.push(new Firework(x,y,color));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(fw => fw.update());
  requestAnimationFrame(animate);
}
animate();

// Event listeners
yesBtn.addEventListener('click', () => {
  for(let i=0;i<50;i++){
    createHeart();
    createConfetti();
  }
  triggerFireworks();
  setTimeout(() => { prizeModal.style.display = 'flex'; }, 1000);
});

noBtn.addEventListener('click', () => {
  clickCount++;
  randomPosition(noBtn);
  noBtn.textContent = messages[clickCount % messages.length];
});

closePrize.addEventListener('click', () => {
  prizeModal.style.display = 'none';
});

// Initial No button position
randomPosition(noBtn);
</script>

</body>
</html>
